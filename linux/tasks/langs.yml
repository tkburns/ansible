- name: Setup NodeJS
  tags: [js, nodejs, shell]
  block:
    - name: Install NVM
      shell: >
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
      args:
        creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"

    # TODO - check if node is already installed??
    - name: Install Node
      shell: ". /root/.bashrc && nvm install {{ item }}"
      with_items:
        - '--lts'
        - node

# TODO - run only if node is installed
- name: Setup Typescript
  tags: [ts, shell]
  block:
    - name: Install Typescript
      npm:
        name: typescript
        global: yes

- name: Setup Python
  tags: [python, shell]
  block:
    - name: Install Python
      package:
        name: [python3, python3-pip]
        state: present
      become: true

- name: Setup Haskell
  tags: [haskell, shell]
  block:
    - name: Install Haskell
      package:
        name: [ghc, ghc-prof, ghc-doc]
        state: present
      become: true

