- hosts: windows
  vars:
    ansible_connection: winrm
    ansible_winrm_transport: ntlm
    wsl_distro: Ubuntu
  tasks:
    - name: System tasks
      import_tasks: tasks/system.yml
      tags: [system]
    - name: Everyday tasks
      import_tasks: tasks/everyday.yml
      tags: [everyday]
    - name: Dev Environment tasks
      import_tasks: tasks/dev.yml
      tags: [dev]

